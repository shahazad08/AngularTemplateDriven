<div class="container-fluid">
  <h1>Boostrap Entrolment Form</h1>
  <form #userForm="ngForm">
    {{ userForm.value | json }}
    <hr/>
    {{userModel | json}}
  

    <div class="form-group">
      <label>Name</label>
      <input  type="text"  name=userName class="form-control" [(ngModel)]="userModel.name">
    </div>


    <div class="form-group">
      <label>Email</label>
      <input type="text"  name=email class="form-control"  [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" name=phone class="form-control" [(ngModel)]="userModel.phone">
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Performance</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM-12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input"  [(ngModel)]="userModel.timePreference"  type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5AM-8PM)</label>
      </div>
      
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe"  [(ngModel)]="userModel.subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotional Offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
