<div class="container-fluid">
  <h1>Boostrap Entrolment Form</h1>
  <form #userForm="ngForm">
    {{ userForm.value | json }}
    <hr/>
    {{userModel | json}}
  

    <div class="form-group">
      <label>Name</label>
      <input  type="text" required #name="ngModel" name=userName [class.is-invalid]="name.invalid && name.touched" class="form-control" [(ngModel)]="userModel.name" (input)="changeValue()">
      <small class="text-danger" [class.d-none]="name.valid || name.touched">Name is required</small>
    </div>
   

    <div class="form-group">
      <label>Email</label>
      <input type="text" required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
      [class.is-invalid]="email.invalid && email.touched" name=email class="form-control"  [(ngModel)]="userModel.email">
      <!-- <small class="text-danger" [class.d-none]="email.valid || email.touched">Email is required</small> -->
      <div *ngIf="email.errors && (email.invalid || email.touched)">
        <small class="text-danger" *ngIf="email.errors?.['required']">Email is Required!</small>
        <small class="text-danger" *ngIf="email.errors?.['pattern']">Email Validation Should be Proper!</small>
        </div>

    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" required #phone="ngModel" pattern="^\d{10}$" 
      [class.is-invalid]="phone.invalid && phone.touched"  name=phone class="form-control" [(ngModel)]="userModel.phone">
    <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.touched">Phone Number is required & must be a 10 digit|||</small> -->
  <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
    <small class="text-danger" *ngIf="phone.errors?.['required']">Phone Number is Required!</small>
    <small class="text-danger" *ngIf="phone.errors?.['pattern']">Phone Number must be the 10 digit Number!</small>
  </div> 
  </div>

    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Performance</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM-12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input"  [(ngModel)]="userModel.timePreference"  type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5AM-8PM)</label>
      </div>
      
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe"  [(ngModel)]="userModel.subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotional Offers
      </label>
    </div>

    <button class="btn btn-primary" type="submit" (click)="Submit()">Submit Form</button>
  </form>
</div>
